<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">

<title>Envanter Kaydet</title>
</head>

<body>

	<div class="container">

		<h3>Envanter Güncelle</h3>
		<hr>
		<p class="h4 mb-4">Envanter Güncelle</p>

		<form action="#" th:action="@{/env/envanterKaydet}"
			th:object="${envanter}" method="POST">
			
			<input type="hidden" th:field="*{envanterId}">

			<input type="text" th:field="*{envanterKodu}"
				class="form-control mb-4 w-25" placeholder="Envanter Kodu">

			<input type="text" th:field="*{envanterAdi}"
				class="form-control mb-4 w-25" placeholder="Envanter Adı"> 
				
			<input
				type="text" th:field="*{kritikMiktar}"
				class="form-control mb-4 w-25" placeholder="Kritik Miktar">
				
			<input
				type="text" th:field="*{katalogId}"
				class="form-control mb-4 w-25" placeholder="Katalog ID">

			<button type="submit" class="btn btn-info col-2">Kaydet</button>


		</form>

		<hr>
		<a th:href="@{/env/list-envanter}">Envanter Listesi</a>

	</div>

</body>
</html>
